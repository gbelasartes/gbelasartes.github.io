<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="div" style="transition:0.3s; width: 10rem; height: 10rem; background-color: red;">

  </div>

  <script>
    var div = document.querySelector('.div');
    function esquerda(){
      div.style.marginLeft='0rem';
    }
    function direita(){
      div.style.marginLeft='10rem';
    }

    var ts_x;
    var ts_y;

    div.addEventListener('touchstart', function(e) {
      e.preventDefault();
      var touch = e.changedTouches[0];
      ts_x = touch.pageX;
      ts_y = touch.pageY;
    }, false);

    div.addEventListener('touchmove', function(e) {
      e.preventDefault();
      var touch = e.changedTouches[0];
      td_x = touch.pageX - ts_x; // deslocamento na horizontal
      td_y = touch.pageY - ts_y; // deslocamento na vertical
      // O movimento principal foi vertical ou horizontal?
      if( Math.max( Math.abs( td_x ), Math.abs( td_y ) ) > 100 ) {
          // é horizontal
          if( td_x < 0 ) {
            esquerda();
          } else {
            direita();
          }
      } else {
          // é vertical
          if( td_y < 0 ) {
            // cima
          } else {
            // baixo
          }
      }
    }, false);
    
  </script>
</body>
</html>
